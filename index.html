<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container ">
    <h1 class="display-1 text-center mb-5 p-3 container-fluid bg-primary-subtle shadow">GIPHY PARTY!</h1>
    <div class="container bg-danger-subtle shadow">
        <form action="">
            <div class="row">
                <div class="col-10 mt-2">
                    <div class="form-floating">
                        <input class="form-control" id="search-term" placeholder="crazy monkey" type="text">
                        <label for="search-term">Search</label>
                    </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto mt-2">
                    <button type="submit" class="btn btn-xl btn-success rounded py-3" id="submit">Submit</button>
                </div>
            </div>
        </form>

        <hr>
        <div class="row align-items-center">
            <div class="col-1">
                <i class="fa-solid fa-chevron-left" id="previous" role="button"></i>
            </div>
            <div class="col-10">
                <div class="row justify-content-center" id="found-images">
                    <h1 class="display-1 text-center p-5 text-secondary">NO IMAGES FOUND</h1>
                </div>
            </div>

            <div class="col-1">
                <i class="fa-solid fa-chevron-right" id="next" role="button"></i>
            </div>

        </div>

        <div class="row justify-content-end mt-3 ">
            <button class="btn btn-sm btn-info col-2 disabled m-2" id="random">PICK A RANDOM IMAGE</button>
            <button class="btn btn-sm btn-danger col-1 disabled  m-2" id="clear">CLEAR</button>
        </div>
    </div>

    <div class="container shadow mt-5 bg-warning-subtle d-none" id="saved-container">
        <div class="row align-items-center justify-content-center d-flex pt-1">
            <h2 class="col-6 flex-fill">IMAGES YOU SAVED...</h2>
            <button class="col-1 btn btn-danger rounded mx-2 float-right" id="clear-saved">
                <i class="fa-solid fa-trash-can "></i>
            </button>

        </div>
        <hr>
        <div id="saved-images"></div>
    </div>
</div>

<script src="https://kit.fontawesome.com/dc953bf743.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
